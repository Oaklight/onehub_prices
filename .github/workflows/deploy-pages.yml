name: Deploy to GitHub Pages

# 触发条件：当 prices 或 website 分支有推送时或手动触发
on:
  push:
    branches: [prices, website]
  workflow_dispatch:

# 设置 GITHUB_TOKEN 的权限 - 根据文档要求的最小权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个并发部署，跳过正在运行和最新队列之间的运行
# 但是，不要取消正在进行的运行，因为我们希望允许这些生产部署完成
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # 单一部署作业，因为我们只是部署静态文件
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: website
          
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 上传整个 website 分支的内容
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
