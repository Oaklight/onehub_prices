models:
  阿里云百炼:
    # 模型定价：https://help.aliyun.com/zh/model-studio/models?spm=5176.28197581.d_model-market.1.58275a9em6ZqE1#785eb398acxz7
    # 模型api参考：https://help.aliyun.com/zh/model-studio/use-qwen-by-calling-api?spm=a2c4g.11186623.0.0.b3632e75OjIP92
    # 上下文缓存：https://help.aliyun.com/zh/model-studio/context-cache?spm=a2c4g.11186623.0.0.30a37d9dUBTDDU

    # 大模型系列
    qwen3-max:
      aliases:
        - qwen3-max-*
      input: 0.01 rmb / K # 取32～128k价格
      output: 0.04 rmb / K
      extra_ratios:
        - cached_tokens: 0.2

    qwen-plus: # 已升级qwen3
      aliases:
        - qwen-plus-latest
        - qwen-plus-2025-09*
        - qwen-plus-2025-07*
        - qwen-plus-2025-04*
      input: 0.0008 rmb / K
      output: 0.002 rmb / K # 取0～128k价格，最为常用
      extra_ratios:
        - reasoning_tokens: 0.008 rmb / K
        - cached_tokens: 0.2

    qwen-flash:
      aliases:
        - qwen-flash-*
      input: 0.00015 rmb / K
      output: 0.0015 rmb / K

    qwq-plus:
      aliases: qwq-plus-*
      input: 0.0016 rmb / K
      output: 0.004 rmb / K

    # 长文本
    qwen-long:
      aliases: qwen-long-*
      input: 0.0005 rmb / K
      output: 0.002 rmb / K

    # 全模态系列
    qwen3-omni-flash:
      aliases: qwen3-omni-flash-*
      input: 0.0018 rmb / K
      output: 0.0069 rmb / K
      extra_ratios:
        - input_audio_tokens: 0.0158 rmb / K
        - input_image_tokens: 0.0033 rmb / K
        - output_audio_tokens: 0.0626 rmb / K

    qwen3-omni-flash-realtime:
      aliases: qwen3-omni-flash-realtime-*
      input: 0.0022 rmb / K
      output: 0.0083 rmb / K
      extra_ratios:
        - input_audio_tokens: 0.0189 rmb / K
        - input_image_tokens: 0.0039 rmb / K
        - output_audio_tokens: 0.0751 rmb / K

    qvq-max:
      aliases: qvq-max-*
      input: 0.008 rmb / K
      output: 0.032 rmb / K

    qvq-plus:
      aliases: qvq-plus-*
      input: 0.002 rmb / K
      output: 0.005 rmb / K

    # 视觉模型系列
    qwen3-vl-plus:
      aliases:
        - qwen3-vl-plus-*
      input: 0.0015 rmb / K
      output: 0.015 rmb / K

    # 通义千问OCR
    qwen-vl-ocr:
      aliases: qwen-vl-ocr-*
      input: 0.005 rmb / K
      output: 0.005 rmb / K

    # 数学模型
    qwen-math-plus:
      aliases: qwen-math-plus-latest
      input: 0.004 rmb / K
      output: 0.012 rmb / K
    qwen-math-turbo:
      aliases: qwen-math-turbo-latest
      input: 0.002 rmb / K
      output: 0.006 rmb / K

    # 代码模型

    # qwen3-coder
    qwen3-coder-plus:
      aliases:
        - qwen3-coder-plus-*
      # 32k ~ 128K price
      input: 0.006 rmb / K
      output: 0.024 rmb / K
      extra_ratios:
        - cached_tokens: 0.2
    qwen3-coder-flash:
      aliases:
        - qwen3-coder-flash-*
      # 32k ~ 128K price
      input: 0.0015 rmb / K
      output: 0.006 rmb / K
      extra_ratios:
        - cached_tokens: 0.2

    # qwen3-coder-oss
    qwen3-coder-480b-a35b-instruct:
      # 32k ~ 128K price
      input: 0.009 rmb / K
      output: 0.036 rmb / K
    qwen3-coder-30b-a3b-instruct:
      input: 0.00225 rmb / K
      output: 0.009 rmb / K

    # 翻译模型 qwen3-mt series
    qwen-mt-plus:
      input: 0.0018 rmb / K
      output: 0.0054 rmb / K
    qwen-mt-turbo:
      input: 0.0007 rmb / K
      output: 0.00195 rmb / K

    # 数据挖掘模型 qwen-doc-turbo
    qwen-doc-turbo:
      input: 0.0006 rmb / K
      output: 0.001 rmb / K

    # 深入研究模型 qwen-deep-research
    qwen-deep-research:
      input: 0.054 rmb / K
      output: 0.163 rmb / K

    # embedding & reranking models
    multimodal-embedding-v1:
      input: 0
      output: 0
    text-embedding-v3:
      input: 0.0005 rmb / K
    text-embedding-v4:
      input: 0.0005 rmb / K
