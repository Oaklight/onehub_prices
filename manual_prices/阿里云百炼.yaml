models:
  阿里云百炼:
    # 模型定价：https://help.aliyun.com/zh/model-studio/models?spm=5176.28197581.d_model-market.1.58275a9em6ZqE1#785eb398acxz7
    # 模型api参考：https://help.aliyun.com/zh/model-studio/use-qwen-by-calling-api?spm=a2c4g.11186623.0.0.b3632e75OjIP92
    # 上下文缓存：https://help.aliyun.com/zh/model-studio/context-cache?spm=a2c4g.11186623.0.0.30a37d9dUBTDDU

    # 大模型系列
    qwen3-max:
      aliases:
        - qwen3-max-2026*
      # 支持思考模式和非思考模式，支持调用内置工具
      # 阶梯计价：0<Token≤32K: 0.0025元输入/0.01元输出
      # 32K<Token≤128K: 0.004元输入/0.016元输出
      # 128K<Token≤252K: 0.007元输入/0.028元输出
      input: 0.004 rmb / K # 取32～128k价格
      output: 0.016 rmb / K
      extra_ratios:
        - cached_tokens: 0.2

    qwen3-max-preview:
      aliases:
        - qwen3-max-2025-09*
      # 阶梯计价：0<Token≤32K: 0.006元输入/0.024元输出
      # 32K<Token≤128K: 0.01元输入/0.04元输出
      # 128K<Token≤252K: 0.015元输入/0.06元输出
      input: 0.01 rmb / K # 取32～128k价格
      output: 0.04 rmb / K
      extra_ratios:
        - cached_tokens: 0.2

    qwen-plus: # 已升级qwen3
      aliases:
        - qwen-plus-latest
        - qwen-plus-2025-09*
        - qwen-plus-2025-07*
        - qwen-plus-2025-04*
      # 阶梯计价：0<Token≤128K: 0.0008元输入/0.002元输出（非思考模式）
      # 128K<Token≤256K: 0.0024元输入/0.02元输出（非思考模式）
      # 256K<Token≤1M: 0.0048元输入/0.048元输出（非思考模式）
      input: 0.0008 rmb / K # 取0～128k价格，最为常用
      output: 0.002 rmb / K
      extra_ratios:
        - reasoning_tokens: 0.008 rmb / K # 思考模式输出价格
        - cached_tokens: 0.2

    qwen-flash:
      aliases:
        - qwen-flash-*
      # 阶梯计价：0<Token≤128K: 0.00015元输入/0.0015元输出
      # 128K<Token≤256K: 0.0006元输入/0.006元输出
      # 256K<Token≤1M: 0.0012元输入/0.012元输出
      input: 0.00015 rmb / K # 取0～128k价格，最为常用
      output: 0.0015 rmb / K

    qwq-plus:
      aliases: qwq-plus-*
      input: 0.0016 rmb / K
      output: 0.004 rmb / K

    # 长文本
    qwen-long:
      aliases: qwen-long-*
      input: 0.0005 rmb / K
      output: 0.002 rmb / K

    # 全模态系列
    qwen3-omni-flash:
      aliases: qwen3-omni-flash-*
      input: 0.0018 rmb / K
      output: 0.0069 rmb / K
      extra_ratios:
        - input_audio_tokens: 0.0158 rmb / K
        - input_image_tokens: 0.0033 rmb / K
        - output_audio_tokens: 0.0626 rmb / K

    qwen3-omni-flash-realtime:
      aliases: qwen3-omni-flash-realtime-*
      input: 0.0022 rmb / K
      output: 0.0083 rmb / K
      extra_ratios:
        - input_audio_tokens: 0.0189 rmb / K
        - input_image_tokens: 0.0039 rmb / K
        - output_audio_tokens: 0.0751 rmb / K

    qvq-max:
      aliases: qvq-max-*
      input: 0.008 rmb / K
      output: 0.032 rmb / K
      extra_ratios:
        - input_image_tokens: 0.008 rmb / K # 图像输入与文本输入同价

    qvq-plus:
      aliases: qvq-plus-*
      input: 0.002 rmb / K
      output: 0.005 rmb / K
      extra_ratios:
        - input_image_tokens: 0.002 rmb / K # 图像输入与文本输入同价

    # 视觉模型系列
    qwen3-vl-plus:
      aliases:
        - qwen3-vl-plus-*
      # 阶梯计价：0<Token≤32K: 0.001元输入/0.01元输出
      # 32K<Token≤128K: 0.0015元输入/0.015元输出
      # 128K<Token≤256K: 0.003元输入/0.03元输出
      input: 0.0015 rmb / K # 取32k～128K价格
      output: 0.015 rmb / K
      extra_ratios:
        - input_image_tokens: 0.0015 rmb / K # 图像输入与文本输入同价
        - cached_tokens: 0.2

    qwen3-vl-flash:
      aliases:
        - qwen3-vl-flash-*
      # 阶梯计价：0<Token≤32K: 0.00015元输入/0.0015元输出
      # 32K<Token≤128K: 0.0003元输入/0.003元输出
      # 128K<Token≤256K: 0.0006元输入/0.006元输出
      input: 0.0003 rmb / K # 取32k～128K价格
      output: 0.003 rmb / K
      extra_ratios:
        - input_image_tokens: 0.0003 rmb / K # 图像输入与文本输入同价
        - cached_tokens: 0.2

    # 通义千问OCR
    qwen-vl-ocr:
      aliases: qwen-vl-ocr-*
      input: 0.005 rmb / K
      output: 0.005 rmb / K
      extra_ratios:
        - input_image_tokens: 0.005 rmb / K # 图像输入与文本输入同价

    # 数学模型
    qwen-math-plus:
      aliases: qwen-math-plus-latest
      input: 0.004 rmb / K
      output: 0.012 rmb / K
    qwen-math-turbo:
      aliases: qwen-math-turbo-latest
      input: 0.002 rmb / K
      output: 0.006 rmb / K

    # 代码模型

    # qwen3-coder
    qwen3-coder-plus:
      aliases:
        - qwen3-coder-plus-*
      # 阶梯计价：0<Token≤32K: 0.004元输入/0.016元输出
      # 32K<Token≤128K: 0.006元输入/0.024元输出
      # 128K<Token≤256K: 0.01元输入/0.04元输出
      # 256K<Token≤1M: 0.02元输入/0.2元输出
      input: 0.006 rmb / K # 取32k～128K价格，最为常用
      output: 0.024 rmb / K
      extra_ratios:
        - cached_tokens: 0.2
    qwen3-coder-flash:
      aliases:
        - qwen3-coder-flash-*
      # 阶梯计价：0<Token≤32K: 0.001元输入/0.004元输出
      # 32K<Token≤128K: 0.0015元输入/0.006元输出
      # 128K<Token≤256K: 0.0025元输入/0.01元输出
      # 256K<Token≤1M: 0.005元输入/0.025元输出
      input: 0.0015 rmb / K # 取32k～128K价格，最为常用
      output: 0.006 rmb / K
      extra_ratios:
        - cached_tokens: 0.2

    # qwen3-coder-oss
    qwen3-coder-480b-a35b-instruct:
      # 阶梯计价：0<Token≤32K: 0.006元输入/0.024元输出
      # 32K<Token≤128K: 0.009元输入/0.036元输出
      # 128K<Token≤200K: 0.015元输入/0.06元输出
      input: 0.009 rmb / K # 取32k～128K价格
      output: 0.036 rmb / K
    qwen3-coder-30b-a3b-instruct:
      # 阶梯计价：0<Token≤32K: 0.0015元输入/0.006元输出
      # 32K<Token≤128K: 0.00225元输入/0.009元输出
      # 128K<Token≤200K: 0.00375元输入/0.015元输出
      input: 0.00225 rmb / K # 取32k～128K价格
      output: 0.009 rmb / K

    # 翻译模型 qwen3-mt series
    qwen-mt-plus:
      input: 0.0018 rmb / K
      output: 0.0054 rmb / K
    qwen-mt-turbo:
      input: 0.0007 rmb / K
      output: 0.00195 rmb / K

    # 数据挖掘模型 qwen-doc-turbo
    qwen-doc-turbo:
      input: 0.0006 rmb / K
      output: 0.001 rmb / K

    # 深入研究模型 qwen-deep-research
    qwen-deep-research:
      input: 0.054 rmb / K
      output: 0.163 rmb / K

    # embedding & reranking models
    multimodal-embedding-v1:
      input: 0
      output: 0
    text-embedding-v3:
      input: 0.0005 rmb / K
    text-embedding-v4:
      input: 0.0005 rmb / K
    gte-rerank-v2:
      input: 0.0008 rmb / K

    # audio, asr, tts
    qwen-audio-turbo:
      aliases: qwen-audio-turbo-latest
      input: 0
      output: 0
    qwen-audio-asr:
      aliases: qwen-audio-asr-latest
      input: 0
      output: 0

    # # 新增语音识别和合成模型
