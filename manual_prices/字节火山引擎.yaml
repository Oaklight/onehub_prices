models:
  字节火山引擎:
    # 豆包大模型 @ 字节火山引擎
    # reasoning models
    doubao-1.5-thinking-pro:
      aliases:
        # multimodal aliases
        - doubao-1.5-thinking-pro-vision
        - doubao-1.5-thinking-pro-m
        # actual model ids
        - doubao-1-5-thinking-pro-250415
        - doubao-1-5-thinking-pro-m-250415
        - doubao-1.5-thinking-pro-250415
        - doubao-1.5-thinking-pro-m-250415
      input: 0.004 rmb / K
      output: 0.016 rmb / K

    # text model
    doubao-1.5-pro:
      aliases:
        # aliases
        - doubao-1.5-pro-32k
        - doubao-1.5-pro-32k-character
        - doubao-1.5-pro-character
        # actual models
        - doubao-1-5-pro-32k-250115 # function call enabled
        - doubao-1-5-pro-32k-character-250228
        - doubao-1.5-pro-32k-250115 # function call enabled
        - doubao-1.5-pro-32k-character-250228
      input: 0.0008 rmb / K
      output: 0.0020 rmb / K
    doubao-1.5-pro-256k:
      aliases: 
        - doubao-1-5-pro-256k-250115
        - doubao-1.5-pro-256k-250115
      input: 0.0050 rmb / K
      output: 0.0090 rmb / K

    doubao-1.5-lite:
      aliases:
        # context length aliases
        - doubao-1.5-lite-32k
        # actual model
        - doubao-1-5-lite-32k-250115 # function call enabled
        - doubao-1.5-lite-32k-250115 # function call enabled
      input: 0.0003 rmb / K
      output: 0.0006 rmb / K

    # vision models
    doubao-1.5-vision-pro:
      aliases:
        # context length aliases
        - doubao-1.5-vision-pro-32k
        - doubao-1.5-vision-pro-128k
        # actual models
        - doubao-1.5-vision-pro-250328
        - doubao-1-5-vision-pro-32k-250115 # function call enabled
        - doubao-1.5-vision-pro-32k-250115 # function call enabled
      input: 0.003 rmb / K
      output: 0.009 rmb / K
    doubao-1.5-vision-lite:
      aliases:
        - doubao-1.5-vision-lite-250315
      input: 0.0015 rmb / K
      output: 0.0045 rmb / K

    # gui agent model
    doubao-1.5-ui-tars:
      aliases: doubao-1.5-ui-tars-250328
      input: 0.0035 rmb / K
      output: 0.012 rmb / K

    # text2image
    doubao-seedream-3:
      aliases: doubao-seedream-3-0-t2i-250415
      output: 0.2590 rmb / image

    # embedding models
    doubao-embedding-vision:
      aliases: doubao-embedding-vision-241215
      input: 0.0007 rmb / K # image input 0.0018 rmb / K
      output: 0
    doubao-embedding-large:
      aliases: doubao-embedding-large-text-240915
      input: 0.0007 rmb / K
      output: 0
    doubao-embedding:
      aliases: doubao-embedding-text-240715, doubao-embedding-text-240515
      input: 0.0005 rmb / K
      output: 0
