models:
  字节火山引擎:
    # 模型定价：https://www.volcengine.com/docs/82379/1544106
    # 豆包大模型 @ 字节火山引擎
    doubao-seed-1.6-thinking*:
      aliases:
        - doubao-seed-1-6-thinking*
      input: 1.2 rmb / M # 取32k～128k价格，最为常见
      output: 16 rmb /M # 取32k～128k价格，最为常见
      extra_ratios:
        - cached_tokens: 0.1

    doubao-seed-1.6:
      aliases:
        - doubao-seed-1-6
        - doubao-seed-1.6-250615
        - doubao-seed-1-6-250615
      input: 1.2 rmb / M # 取32k～128k价格，最为常见
      output: 16 rmb /M # 取32k～128k价格，最为常见
      extra_ratios:
        - cached_tokens: 0.1

    doubao-seed-1.6-flash*:
      aliases:
        - doubao-seed-1-6-flash*
      input: 0.3 rmb / M # 取32k～128k价格，最为常见
      output: 3 rmb /M # 取32k～128k价格，最为常见
      extra_ratios:
        - cached_tokens: 0.1

    doubao-1.5-thinking-pro:
      aliases:
        # multimodal aliases
        - doubao-1.5-thinking-pro-m
        # actual model ids
        - doubao-1.5-thinking-pro-m-250428 # default
        - doubao-1.5-thinking-pro-m-250415
        - doubao-1.5-thinking-pro-250415
      input: 4 rmb / M
      output: 16 rmb / M

    doubao-1.5-thinking-vision-pro:
      aliases:
        - doubao-1.5-thinking-vision-pro-250428
      input: 3 rmb / M
      output: 9 rmb / M

    # vision models
    doubao-1.5-vision-pro:
      aliases:
        # context length aliases
        - doubao-1.5-vision-pro-32k
        # actual models
        - doubao-1.5-vision-pro-250328
        - doubao-1.5-vision-pro-32k-250115 # function call enabled
      input: 3 rmb / M
      output: 9 rmb / M

    doubao-1.5-vision-lite:
      aliases:
        - doubao-1.5-vision-lite-250315
      input: 1.5 rmb / M
      output: 4.5 rmb / M

    # text model
    doubao-1.5-pro:
      aliases:
        # aliases
        - doubao-1.5-pro-32k
        - doubao-1.5-pro-32k-character
        - doubao-1.5-pro-character
        # actual models
        - doubao-1.5-pro-32k-250115 # function call enabled
        - doubao-1.5-pro-32k-character-250228
      input: 0.8 rmb / M
      output: 2.0 rmb / M

    doubao-1.5-pro-256k:
      aliases:
        - doubao-1.5-pro-256k-250115
      input: 5 rmb / M
      output: 9 rmb / M

    doubao-1.5-lite:
      aliases:
        # context length aliases
        - doubao-1.5-lite-32k
        # actual model
        - doubao-1.5-lite-32k-250115 # function call enabled
      input: 0.3 rmb / M
      output: 0.6 rmb / M

    # gui agent model
    doubao-1.5-ui-tars:
      aliases:
        - doubao-1-5-ui-tars-250428 # default
        - doubao-1.5-ui-tars-250328
      input: 3.5 rmb / M
      output: 12 rmb / M

    # 图片模型
    doubao-seedream-3.0:
      aliases: doubao-seedream-3.0-t2i-250415
      output: 0.2590 rmb / image

    # 视频生成模型
    doubao-seedance-1.0-pro*:
      aliases:
        - doubao-seedance-1-0-pro*
      input: 15 rmb / M
      output: 15 rmb / M

    doubao-seedance-1.0-lite*:
      aliases:
        - doubao-seedance-1-0-lite*
      input: 10 rmb / M
      output: 10 rmb / M

    doubao-seaweed:
      input: 30 rmb / M
      output: 30 rmb / M

    # embedding models
    doubao-embedding-large:
      aliases:
        - doubao-embedding-large-text-250515 # seed 1.5 embedding
        - doubao-embedding-large-text-240915
      input: 0.7 rmb / M
      output: 0

    doubao-embedding:
      aliases:
        - doubao-embedding-text-240715
        - doubao-embedding-text-240515
      input: 0.5 rmb / M
      output: 0

    doubao-embedding-vision:
      aliases:
        - doubao-embedding-vision-250328
        - doubao-embedding-vision-241215
      input: 0.7 rmb / M
      output: 0
      extra_ratios:
        - input_image_tokens: 1.8 rmb / M
