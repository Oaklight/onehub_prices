models:
  Moonshot:
    # 模型定价：https://platform.moonshot.cn/docs/pricing/chat#%E4%BA%A7%E5%93%81%E5%AE%9A%E4%BB%B7

    # v1
    moonshot-v1-8k:
      input: 2 rmb / M
      output: 10 rmb / M
      extra_ratios:
       - cached_tokens: 0
    moonshot-v1-32k:
      aliases: moonshot-v1-auto
      input: 5 rmb / M
      output: 20 rmb / M
      extra_ratios:
       - cached_tokens: 0
    moonshot-v1-128k:
      input: 10 rmb / M
      output: 30 rmb / M
      extra_ratios:
       - cached_tokens: 0

    # v1 vision
    moonshot-v1-8k-vision-preview:
      input: 2 rmb / M
      output: 10 rmb / M
    moonshot-v1-32k-vision-preview:
      input: 5 rmb / M
      output: 20 rmb / M
    moonshot-v1-128k-vision-preview:
      input: 10 rmb / M
      output: 30 rmb / M

    # kimi latest (vision)
    kimi-latest-8k:
      input: 2 rmb / M
      output: 10 rmb / M
      extra_ratios:
       - cached_tokens: 1 rmb / M
    kimi-latest-32k:
      aliases: kimi-latest
      input: 5 rmb / M
      output: 20 rmb / M
      extra_ratios:
       - cached_tokens: 1 rmb / M
    kimi-latest-128k:
      input: 10 rmb / M
      output: 30 rmb / M
      extra_ratios:
       - cached_tokens: 1 rmb / M
