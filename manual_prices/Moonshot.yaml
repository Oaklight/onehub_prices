models:
  Moonshot:
    # 模型定价：https://platform.moonshot.cn/docs/pricing/chat#%E4%BA%A7%E5%93%81%E5%AE%9A%E4%BB%B7

    # kimi latest (vision)
    kimi-latest-8k:
      input: 2 rmb / M
      output: 10 rmb / M
      extra_ratios:
        - cached_tokens: 1 rmb / M
    kimi-latest-32k:
      aliases: kimi-latest
      input: 5 rmb / M
      output: 20 rmb / M
      extra_ratios:
        - cached_tokens: 1 rmb / M
    kimi-latest-128k:
      input: 10 rmb / M
      output: 30 rmb / M
      extra_ratios:
        - cached_tokens: 1 rmb / M

    # kimi-k2
    kimi-k2:
      aliases:
        - kimi-k2-0711-preview
        - kimi-k2-0905-preview
      input: 4 rmb / M
      output: 16 rmb / M
      extra_ratios:
        - cached_tokens: 1 rmb / M

    kimi-k2-turbo:
      aliases:
        - kimi-k2-turbo-preview
      input: 16 rmb / M
      output: 64 rmb / M
      extra_ratios:
        - cached_tokens: 4 rmb / M

    # v1
    moonshot-v1-8k:
      aliases: moonshot-v1-8k-vision-preview
      input: 2 rmb / M
      output: 10 rmb / M
      extra_ratios:
        - cached_tokens: 0
    moonshot-v1-32k:
      aliases:
        - moonshot-v1-auto
        - moonshot-v1-32k-vision-preview
      input: 5 rmb / M
      output: 20 rmb / M
      extra_ratios:
        - cached_tokens: 0
    moonshot-v1-128k:
      aliases: moonshot-v1-128k-vision-preview
      input: 10 rmb / M
      output: 30 rmb / M
      extra_ratios:
        - cached_tokens: 0

    # kimi thinking (vision)
    kimi-thinking-preview:
      input: 200 rmb / M
      output: 200 rmb / M
