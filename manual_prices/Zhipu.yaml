models:
  # https://bigmodel.cn/pricing

  Zhipu:
    # llm
    glm-4.5:
      input: 4 rmb / M # 取32k-128k的价格，最为常用
      output: 16 rmb / M
      extra_ratios:
        - cached_tokens: 0.8 rmb / M
    glm-4.5-x:
      input: 16 rmb / M # 取32k-128k的价格，最为常用
      output: 64 rmb / M
      extra_ratios:
        - cached_tokens: 3.2 rmb / M
    glm-4.5-air:
      input: 1.2 rmb / M # 取32k-128k的价格，最为常用
      output: 8 rmb / M
      extra_ratios:
        - cached_tokens: 0.24 rmb / M
    glm-4.5-airx:
      input: 8 rmb / M # 取32k-128k的价格，最为常用
      output: 32 rmb / M
      extra_ratios:
        - cached_tokens: 1.6 rmb / M
    glm-4.5-flash:
      input: 0
      output: 0

    glm-4-plus:
      input: 5 rmb / M
      output: 5 rmb / M
    glm-4-air-250414:
      input: 0.5 rmb / M
      output: 0.5 rmb / M
    glm-4-airx:
      input: 10 rmb / M
      output: 10 rmb / M
    glm-4-long:
      input: 1 rmb / M
      output: 1 rmb / M
    glm-4-assistant:
      input: 5 rmb / M
      output: 5 rmb / M
    glm-z1-air:
      input: 0.5 rmb / M
      output: 0.5 rmb / M
    glm-z1-airx:
      input: 5 rmb / M
      output: 5 rmb / M
    glm-z1-flashx:
      input: 0.1 rmb / M
      output: 0.1 rmb / M
    glm-4-flashx-250414:
      input: 0.1 rmb / M
      output: 0.1 rmb / M
    glm-4-flash-250414:
      input: 0
      output: 0
    glm-z1-flash:
      input: 0
      output: 0

    # vision
    glm-4v-plus-0111:
      input: 4 rmb / M
      output: 4 rmb / M
    glm-4v-flash:
      input: 0
      output: 0
    glm-4.1v-thinking-flashx:
      input: 2 rmb / M
      output: 2 rmb / M
    glm-4.1v-thinking-flash:
      input: 0
      output: 0

    # multimodal generation
    cogview-4:
      output: 0.06 rmb / image
    cogvideox-2:
      output: 0.5 rmb / video
    viduq1-text:
      output: 3.75 rmb / video
    viduq1-image:
      output: 3.125 rmb / video
    viduq1-start-end:
      output: 3.125 rmb / video
    vidu2-image:
      output: 1.25 rmb / image
    vidu2-start-end:
      output: 1.25 rmb / image
    vidu2-reference:
      output: 2.5 rmb / video
    cogview-3-flash:
      input: 0
      output: 0
    cogvideox-flash:
      input: 0
      output: 0

    # voice models
    glm-4-voice:
      input: 80 rmb / M
      output: 80 rmb / M
    # glm-asr:
    #   input: 0.06 rmb / min
    glm-realtime:
      input: 0
      output: 0

    # embedding models
    embedding-3:
      input: 0.5 rmb / M
      output: 0
    embedding-2:
      input: 0.5 rmb / M
      output: 0

    # some other models
    charglm-4:
      input: 1 rmb / M
      output: 1 rmb / M
    emohaa:
      input: 15 rmb / M
      output: 15 rmb / M
    codegeex-4:
      input: 0.1 rmb / M
      output: 0.1 rmb / M
    rerank:
      input: 0.8 rmb / M
